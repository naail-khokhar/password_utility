<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Health - Password Utility</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
</head>
<body>
    <!--
        Password health result page.
        - Shows password strength and improvement tips.
        - Used after checking a password's security.
    -->
    <!-- Theme toggle button -->
    <div class="theme-toggle" onclick="toggleTheme()" id="theme-toggle">
        <div id="theme-toggle-icon">
            <!-- Icon will be inserted by theme.js -->
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <h1>Password Health</h1>
            <p class="info">Password: <strong>{{ password }}</strong></p>
            <p class="info">Strength: <span class="{{ 'weak' if strength == 0 else 'medium' if strength == 1 else 'strong' }}">
                {{ "Weak" if strength == 0 else "Medium" if strength == 1 else "Strong" }}</span></p>
            {% if tips %}
                <h2>Improvement Tips</h2>
                <ul class="tips">
                    {% for tip in tips %}
                        <li>{{ tip }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <a href="/dashboard" class="btn primary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
